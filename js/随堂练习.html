<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<!--先编写好网页布局-->
<h1>操作成功</h1>
    <p id="number">5</p>
    <p>秒后回到主页<p>
    <a href="javascript:_back()">返回</a>

<script type="text/javascript">
var time = new Date();
var number=document.getElementById("number").innerHTML;
function count(){
    number--;
    document.getElementById("number").innerHTML=number;
    if(number==0){
        location.assign("https://www.baidu.com/");
    }
}
setInterval(count,1000);
function _back(){
    window.history.back();
}
</script>
</body>
</html>
