<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body style="test-align:center;">
</body>
<script>

	for(a=61;a>0;a=a-10){
		document.write("<hr width="+a+"%/+>");
		}
		
	var b=1;
		while(b<=61){
		document.write("<hr width="+b+"%/>");
		b=b+10;
		}
		
	var c=61;
		do{
		document.write("<hr width="+c+"%/>");
		c=c-10;
		}
		while(c>0);
</script>
