<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<input type="button" value="增加加学员" onClick="a(prompt('请输入学员名称'))">
<input type="button" value="查看学员信息" onClick="b()">
</body>
<script>
	var student = new Array();
	function a(nub){
		student.push(nub);
		}
	function b(){
				document.write(student);
		}
</script>
</html>
